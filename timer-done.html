<!--html file that displays the cat image when timer is done and buttons to go back to popup.html and your-cafe.html-->
<!DOCTYPE html>
<html>
    <!-- display cat image when timer is done and buttons for popup.html and your-cafe.html-->
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Timer</title>
        <style>
            body {
                font-family: 'VT323', monospace;
                background-color: #f5f5f5;
                width: 800px;
                height: 500px;
            }
            /* Add your styles here */
            #cat-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            #cat-image {
                width: 100%;
                max-width: 500px;
            }
            #cat-button {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            #your-cafe-button {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <header>
            <nav>
                <button id="your-cafe-button">your cafe</button>
            </nav>
        </header>
        <div id="cat-container">
            <img id="cat-image" src="" alt="Generated Cat Image">
        </div>
        <div id="cat-button">
            <button id="popup-button">back to timer</button>
        </div>
        <div id="your-cafe-button">
            <button id="your-cafe-button">back to your cafe</button>
        </div>
        <script>
              const catContainer = document.getElementById('cat-container');
                    // Call the Cataas API to generate a random cat image
        fetch('https://cataas.com/cat/says/timer%20iz%20done?width=100&height=100&json=true')
          .then(response => response.json())
          .then(data => {
            const img = document.createElement('img');
            img.src = `https://cataas.com${data.url}`;
            img.classList.add('pixelated');
            catContainer.appendChild(img);
  
            // Save the image, time, and date to your-cafe.html
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
              <img src="${img.src}" class="pixelated">
              <p>Time: ${defaultTime} minutes</p>
              <p>Date: ${new Date().toLocaleDateString()}</p>
            `;
            chrome.storage.local.get(['cards'], data => {
              const cards = data.cards || [];
              cards.push(card.outerHTML);
              chrome.storage.local.set({cards});
            });
          })
        </script>
</html>
