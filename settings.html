<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
</head>
<body>
  <h1>Studious Cat Cafe Settings</h1>

  <form id="settings-form">
    <label for="cat-count">Number of cats to show:</label>
    <input type="number" id="cat-count" name="cat-count" min="1" max="10"><br>

    <label for="study-time">Study time (minutes):</label>
    <input type="number" id="study-time" name="study-time" min="5" max="60"><br>

    <input type="submit" value="Save">
  </form>

  <div id="status"></div>
 
      <script>
// Get the form input elements
const catCountInput = document.getElementById('cat-count');
const studyTimeInput = document.getElementById('study-time');

// Load the saved settings
chrome.storage.sync.get(['catCount', 'studyTime'], (result) => {
  catCountInput.value = result.catCount || 3;
  studyTimeInput.value = result.studyTime || 25;
});

// Save the settings when the form is submitted
document.getElementById('settings-form').addEventListener('submit', (event) => {
  event.preventDefault();

  const catCount = parseInt(catCountInput.value, 10);
  const studyTime = parseInt(studyTimeInput.value, 10);

  chrome.storage.sync.set({ catCount, studyTime }, () => {
    // Notify the user that settings were saved
    const status = document.getElementById('status');
    status.textContent = 'Settings saved.';
    setTimeout(() => {
      status.textContent = '';
    }, 2000);
  });
});

    </script>
</body>
</html>
