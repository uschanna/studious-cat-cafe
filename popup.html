<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=VT323|Russo+One|Lemon">
  <link rel="stylesheet" href="popup.css">
    <title>studious cat cafe</title>
  </head>
  <body>
    <div id="popup-root" data-popup-id="my-unique-popup-id" style="display: none;"></div>
    <div id="outer-box">
      <div class="header">
      <h1>studious cat cafe</h1>
      <nav>
        <button id="your-cafe-button">YOUR CAFE</button>
      </nav>
    </div>
      <div id="timer-section">
        <img alt="" id="imgClick" src="assets/cat-awake.svg" 
        style="height: 200px; width: 200px" id="imgClick"/> 
        <p id="timer">25:00</p>
        <div id="button-container">
          <button id="start-button">START</button>
          <button id="reset-button">RESET</button>
          <button id="decrease-button">-1 MIN</button>
          <button id="increase-button">+1 MIN</button>
        </div>
        <div id="cat-container" class="card-container"></div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
