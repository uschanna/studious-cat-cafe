<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=VT323">
  <link rel="stylesheet" href="popup.css">
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <header>
      <nav>
        <button id="your-cafe-button">your cafe</button>
      </nav>
    </header>
    <div>
      <h1>Pomodoro Timer</h1>
      <p id="timer">25:00</p>
      <div id="button-container">
        <button id="start-button">start</button>
        <button id="reset-button">reset</button>
        <button id="decrease-button">-5</button>
        <button id="increase-button">+5</button>
      </div>
      <div id="cat-container" class="card-container"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
