<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Cafe</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
    .card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
}

.card {
  width: 200px;
  height: 200px;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
}

.card::before {
  content: attr(data-time);
  position: absolute;
  bottom: 0;
  right: 0;
  background-color: rgba(0,0,0,0.7);
  color: white;
  padding: 5px;
  font-size: 14px;
  font-weight: bold;
}
  </style>
</head>
<body>
  <h1>Your Cafe</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Duration</th>
        <th>Cat</th>
      </tr>
    </thead>
    <tbody id="card-container">
    </tbody>
  </table>
  <script src="your-cafe.js"></script>
</body>
</html>
