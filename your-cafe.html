<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=VT323|Russo+One|Lemon">
  <title>Your Cafe</title>
  <style>
    body {
      width: 800px;
  height: 500px;
  background-color: #D5CABA;
  font-family: 'VT323', sans-serif;
  font-size: 20px;
    }
    table {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    th, td {
      text-align: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  border: black 1px solid;
}

.card {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    /*.card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }*/
  </style>
</head>
<body>
  <h1>Your Cafe</h1>
  <table>
    <tbody id="card-container">
    </tbody>
  </table>
  <script src="your-cafe.js"></script>
</body>
</html>
