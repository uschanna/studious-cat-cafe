<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=VT323|Russo+One|Lemon">
  <title>Your Cafe</title>
  <style>
    body {
      width: 800px;
      height: 500px;
      background-color: #D5CABA;
      font-family: 'VT323', sans-serif;
      font-size: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .card-container {
      display: flex;
      flex-wrap: wrap;
    }

    .card {
      display: flex;
      flex-direction: column;
      width: 130px;
      height: 200px;
      margin: 8px;
      border: 1px solid black;
      border-radius: 5px;
      overflow: hidden;
      padding: 8px
    }

    p {
      margin: 12px;
    }
    
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .card .date, .card .duration, .card .cat {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 14px;
      padding: 5px;
    }

    a, button {
      border: 0px;
  color: black;
  font-family: 'VT323', sans-serif;
  font-size: 14px;
    }

    a:hover, button:hover{
      color: #AAA785;
    }

    h1 {
      font-family: 'VT323', sans-serif;
      font-size: 32px;
      padding-right: 12px;
      color: #3D2619;
    }
    .title {
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    #outer-box {
      width: 90%;
      height: 90%;
    }

    #clear-button {
      background-color: #D5CABA;
      color: black;
      font-family: 'VT323', sans-serif;
      font-size: 14px;
    }

    #clear-button:hover {
      background-color: #AAA785;
      color: black;
      font-family: 'VT323', sans-serif;
      font-size: 14px;
    }

    .header {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      font-size: 24px;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div id="outer-box">
  <div class = "header">
    <div class="title">
      <h1>Your Cafe</h1>
      <img src="/assets/coffee.svg" alt="coffee" width="32" height="32">
    </div>
    <nav>
      <a href="popup.html">Back to Timer</a>
      <button id="clear-button">Clear</button>
    </nav>
  </div>
  <div id="total-minutes"></div>
  <div class="card-container" id="card-container">
  </div>
  </div>
  <script src="your-cafe.js"></script>
</body>
</html>
