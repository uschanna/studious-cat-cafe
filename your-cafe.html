<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Cafe</title>
  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #f5f5f5;
      width: 800px;
      height: 500px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      text-align: left;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .card__date {
      font-size: 1.5em;
      color: #333;
    }
    .card__duration {
      font-size: 1.5em;
      color: #333;
    }
    .card__cat {
      font-size: 1.5em;
      color: #333;
    }
    #card-container {
      display: flex;
      flex-direction: column;
    }

  </style>
</head>
<body>
  <h1>Your Cafe</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Duration</th>
        <th>Cat</th>
      </tr>
    </thead>
    <tbody id="card-container">
    </tbody>
  </table>
  <script src="your-cafe.js"></script>
</body>
</html>
