<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Cafe</title>
  <style>
/*all the images are the same size and are viewed in a grid*/
    .card {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .card .date {
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px;
    }
    .card .duration {
      position: absolute;
      bottom: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px;
    }
    .card .cat {
      position: absolute;
      top: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 5px;
    }
    


  </style>
</head>
<body>
  <h1>Your Cafe</h1>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Duration</th>
        <th>Cat</th>
      </tr>
    </thead>
    <tbody id="card-container">
    </tbody>
  </table>
  <script src="your-cafe.js"></script>
</body>
</html>
